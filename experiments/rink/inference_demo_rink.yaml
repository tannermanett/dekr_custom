AUTO_RESUME: False
GPUS: (0,)
LOG_DIR: log
OUTPUT_DIR: output
PRINT_FREQ: 100
VERBOSE: False

CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True

DATASET:
  DATASET: coco_kpt
  DATASET_TEST: coco_kpt
  DATA_FORMAT: jpg
  FLIP: 0.0
  INPUT_SIZE: 512
  OUTPUT_SIZE: 128
  MAX_NUM_PEOPLE: 3
  MAX_ROTATION: 30
  MAX_SCALE: 1.5
  SCALE_TYPE: short
  MAX_TRANSLATE: 40
  MIN_SCALE: 0.75
  NUM_JOINTS: 56
  ROOT: data/rink
  TEST: val2017
  TRAIN: train2017
  OFFSET_RADIUS: 4
  SIGMA: 2.0
  CENTER_SIGMA: 4.0
  BG_WEIGHT: 0.1

LOSS:
  WITH_HEATMAPS_LOSS: True
  HEATMAPS_LOSS_FACTOR: 1.0
  WITH_OFFSETS_LOSS: True
  OFFSETS_LOSS_FACTOR: 0.03

MODEL:
  INIT_WEIGHTS: True
  NAME: hrnet_dekr
  NUM_JOINTS: 56
  PRETRAINED: model/imagenet/hrnet_w32-36af842e.pth
  SPEC:
    FINAL_CONV_KERNEL: 1
    PRETRAINED_LAYERS: ['*']
    STAGES:
      NUM_STAGES: 3
      NUM_MODULES: [1, 4, 3]
      NUM_BRANCHES: [2, 3, 4]
      BLOCK: ['BASIC', 'BASIC', 'BASIC']
      NUM_BLOCKS: [[4, 4], [4, 4, 4], [4, 4, 4, 4]]
      NUM_CHANNELS: [[32, 64], [32, 64, 128], [32, 64, 128, 256]]
      FUSE_METHOD: ['SUM', 'SUM', 'SUM']
    HEAD_HEATMAP:
      BLOCK: BASIC
      NUM_BLOCKS: 1
      NUM_CHANNELS: 32
      DILATION_RATE: 1
    HEAD_OFFSET:
      BLOCK: ADAPTIVE
      NUM_BLOCKS: 2
      NUM_CHANNELS_PERKPT: 15
      DILATION_RATE: 1

TEST:
  FLIP_TEST: False
  IMAGES_PER_GPU: 1
  MODEL_FILE: ''
  SCALE_FACTOR: [1]
  NMS_THRE: 0.05
  NMS_NUM_THRE: 8
  KEYPOINT_THRESHOLD: 0.01
  ADJUST_THRESHOLD: 0.05
  MAX_ABSORB_DISTANCE: 75
  GUASSIAN_KERNEL: 6
  DECREASE: 0.9
  LOG_PROGRESS: True
  MATCH_HMP: False
  POOL_THRESHOLD1: 300
  POOL_THRESHOLD2: 200

TRAIN:
  # Unused for demo, but keeping them doesnâ€™t hurt
  BEGIN_EPOCH: 0
  END_EPOCH: 140
  IMAGES_PER_GPU: 6
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP: [90, 120]
  MOMENTUM: 0.9
  OPTIMIZER: adam
  RESUME: False
  SHUFFLE: True
  WD: 0.0001

RESCORE:
  VALID: False
  GET_DATA: False
  MODEL_FILE: model/rescore/final_rescore_coco_kpt.pth
  DATA_FILE: data/rescore_data/rescore_dataset_train_coco_kpt
  HIDDEN_LAYER: 256
  END_EPOCH: 20
  LR: 0.001
  BATCHSIZE: 1024

WORKERS: 4
PIN_MEMORY: True
MULTIPROCESSING_DISTRIBUTED: True
NAME: regression
